<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
</head>

<body class="bg-slate-100">
    <div class="flex my-40 mx-56">
        <div class="mx-8 my-16">
            <img class="h-14 my-4" src="logo.png" alt="">
            <p class="font-medium text-2xl my-4 ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div>
            <div class="flex flex-col bg-white h-90 rounded-lg  shadow-xl p-5 mx-8">
                <input class="mx-2 my-2 box-border h-12 w-80 rounded-md p-4 border-2 " type="text" placeholder="Email address or phone number">
                <input class="mx-2 my-2 box-border h-12 w-80 rounded-md p-4 border-2" type="password" placeholder="Password">
                <button class="mx-2 my-2 box-border h-12 w-80 bg-blue-600 text-white font-bold rounded-md text-lg">Log In</button>
                <p class="mx-24 my-1 cursor-pointer text-blue-500 text-sm">Forgotten password?</p>
                <hr class="my m-2 ">
                <div class="mx-14">
                    <button class="mx-2 my-2 box-border h-12 w-52 bg-lime-600 text-white font-bold rounded-md text-lg ">Create New Account</button>
                </div>

            </div>
            <div class=" mx-14 my-5 px-3">

                <p class="text-sm">
                    <a href="" class="text-sm font-bold hover:underline">Create a Page</a> for a celebrity, brand or business.</p>
            </div>
        </div>
    </div>
</body>

</html>
